    <div class="bor23">
    <h2 id="course-name"></h2>
    <h2 id="section-name"></h2>
    <table id="subject-table"> 
              
        <thead> 
            <tr>
                <th>Subject</th>
                <th>Instructor</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="subject-table-body">

            
        </tbody>
    </table>
    </div>
    <script>
const urlParams = new URLSearchParams(window.location.search);
const course = urlParams.get('course');
const section = urlParams.get('section');

document.getElementById('course-name').textContent = course;
document.getElementById('section-name').textContent = section;


const subjectData = [
    { subjectName: 'Web Development', Instructor:'Joana marie Cruz' , Date:'05/24/2025', status: 'Open' },
    { subjectName: 'Computer Programming 2', Instructor:'Migs Gatchalian',Date:'05/24/2025', status: 'Close' },
    { subjectName: 'Human Center Interfaces', Instructor:'Deserie Robles',Date:'05/24/2025', status: 'Open' },
];


const subjectTableBody = document.getElementById('subject-table-body');
subjectData.forEach((data) => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${data.subjectName}</td>
        <td>${data.Instructor}</td>
        <td>${data.Date}</td>
        <td class="${data.status.toLowerCase()}">${data.status}</td>
        <td>
    ${data.status === 'Open' ? '<button style="background-color:green; color:white;"onclick="">Submit </button>' : '<button >Submit </button>'}
     <button onclick="record()">Edit </button>
     
        </td>
    `;

    subjectTableBody.appendChild(row);
});
 function record(){
    window.location.href ="Crecord.html";
 }
     
    </script>
