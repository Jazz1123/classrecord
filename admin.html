    <div class="admin">
    <h1>Admin Approval</h1>
    <table id="approval-table">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    </div>
    <script>
        let students = [
            { id: "2442235", name: "Jasfer Pascual", grade: 1.50, status: "Pending" },
            { id: "2442236", name: "Regina Bato", grade: 1.25, status: "Pending" },
            { id: "2442237", name: "Haezel Zamora", grade: 1.50, status: "Pending" }
        ];
        var tableBody = document.getElementById("table-body");
        students.forEach((student) => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.grade}</td>
                <td>${student.status}</td>
                <td>
                    <button class="ads" onclick="approveStudent('${student.id}')">Approve</button>

                    <button class="rec" onclick="rejectStudent('${student.id}')">Reject</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
        function approveStudent(id) {
            students.forEach((student) => {
                if (student.id === id) {
                    student.status = "Approved";
                    localStorage.setItem("currentStudent", JSON.stringify(student));
                    window.location.href = "student.html";
                }
            });
            let rows = document.querySelectorAll("#approval-table tbody tr") ;
            rows.forEach((row) => {
                if (row.cells[0].textContent === id) {
                    row.cells[3].textContent = "Approved";
                }
            });
        }
        function rejectStudent(id) {
            students.forEach((student) => {
                if (student.id === id) {
                    student.status = "Rejected";
                }
            });
            let rows = document.querySelectorAll("#approval-table tbody tr");
            rows.forEach((row) => {
                if (row.cells[0].textContent === id) {
                    row.cells[3].textContent = "Rejected";
                }
            });
        }
    </script>
